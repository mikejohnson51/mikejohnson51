on:
  schedule:
    - cron: '0 0 1 * *'

  workflow_dispatch:

name: CV refresh

jobs:
  render-rmarkdown:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2

      - name: Setup R Dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: 2
          extra-packages: |
            any::knitr
            any::rmarkdown
            any::scholar
            any::vitae
            any::stringr
            any::readr
            any::RefManageR
            any::tidyr
            any::dplyr
            any::gsheet

      - name: Install packages, render Rmarkdown CV file and Commit Results
        run: |
          echo "Rendering the page..."
          Rscript -e 'rmarkdown::render(input = "CV.Rmd")'
          if [[ "$(git
          status --porcelain)" != "" ]]; then
            git config --local user.name "$GITHUB_ACTOR"
            git config --local user.email "$GITHUB_ACTOR@users.noreply.github.com"
            git add *
            git commit -m "Auto update CV"
            git push origin
          fi

      - name: Get current release
        id: date
        run: echo "CURRENT_RELEASE=$(date +'%B-%Y')" >> "$GITHUB_OUTPUT"

      - name: Create CV release
        uses: softprops/action-gh-release@v1
        with:
          name: CV ${{ steps.date.outputs.CURRENT_RELEASE }} Release
          tag_name: ${{ steps.date.outputs.CURRENT_RELEASE }}
          files: |
            CV.pdf
            CV.Rmd
            mike-gs.bib

